<label class="label">{{ label }}</label>
<div class="control is-expanded has-icons-left">
    <input class="input"
        [value]="value"
        (keyup)="onKeyUp($event.target.value)"
        type="text"
        [placeholder]="placeholder">
    <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
    </span>
</div>
